<h1>Browse Questions</h1>
<p>Recent questions from users:</p>
<ul>
  <li ng-repeat="question in browse.questions">
    <span><strong>{{ question.owner.name }}:</strong> {{ question.title }} –
    Stars: {{ question.star_count }} –</span>
    <a ui-sref="question({ questionID: question.id })">Question {{ question.id }}</a>
  </li>
</ul>
