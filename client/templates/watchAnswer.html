<section>
  
  <h3>Answer to Question {{ watch.answer.question.id }}</h3>
  <sound-manager></sound-manager>
  <div
    ui-ace="watch.playbackOptions"
    style="height: 300px;">
  </div>

  <span>{{ currentPostion || '00:00'}} / {{ currentDuration || '00:00'}}</span>
  <div class="seekBase" seek-track style="height:30px; width: 50%; border: 1px solid #cccccc; margin: 5px 0 10px">
      <div class="seekLoad" ng-style="{width : ( progress + '%' ) }" style="height: 30px; width: 0; background-color: #E0EAF1"></div><br>
  </div>

  <button  ng-if="!watch.isPlaying" ng-click="watch.playRecording()">Play</button>
  <button  ng-if="watch.isPlaying" ng-click="watch.pauseRecording()">Pause</button>

  <votes response-id="{{ watch.answer.id }}"></votes>

  <p>Description:</p>
  <p>{{watch.answer.body}}</p>
  
  <comment-section parent-id="{{ watch.answer.id }}" parent-type="response" ng-transclude>
    <submit-comment parent-id="{{ watch.answer.id }}" parent-type="response"></submit-comment>
    <comment-list parent-id="{{ watch.answer.id }}" parent-type="response"></comment-list>
  </comment-section>
  
</section>
