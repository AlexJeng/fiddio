<h1>Question Title: {{ qv.question.title }}</h1>
<h3>User: {{ qv.question.owner.name }}</h3>
<p>{{ qv.question.body }}</p>
<div
  ui-ace="qv.displayOptions"
  style="height: 300px;">
</div>
<a href ng-click="qv.authenticateUser('gh')">Answer</a>

<ul>
  <li ng-repeat="answer in qv.answers">
    <span>User: {{ answer.owner.name }}</span><br>
    <span>Duration: {{ answer.duration | date:'mm:ss' }}</span><br>
    <span>Votes: {{ answer.vote_count }}</span><br>
    <!-- <span><i ng-click="qv.upVote()" class="fa fa-thumbs-up"></i><i ng-click="qv.downVote()" class="fa fa-thumbs-down"></i></span> -->
  </li>
</ul>
