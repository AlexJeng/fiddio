<section>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
          <h2>Ask a Question</h2>
          <p>Having trouble with your code? Ask the Fidd.io community for help!</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div
          ui-ace="ask.askOptions"
          style="height: 300px;">
        </div>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
          <p>Give your post a title:</p>
          <input type="text" value="" placeholder="Title" class="form-control" ng-model="ask.question.title" />
          <p>Write a short description of the problem you're facing.</p>
          <textarea class="form-control" placeholder="Description" rows="3" ng-model="ask.question.body"></textarea>
          <button class="btn btn-primary" ng-click="ask.submitQuestion(question)">Submit</button>
        </div>
      </div>
    </div>
  </div>
</section>
