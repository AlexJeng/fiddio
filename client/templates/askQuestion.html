<h1>Ask a Question</h1>
<p>Having trouble with your code? Ask the Fiddio community for help</p>

  <div
    ui-ace="ask.askOptions"
    style="height: 300px;">
  </div>
  <form novalidate>
    <input type="text" placeholder="Title" ng-model="ask.question.title">
    <textarea name="" id="" cols="30" rows="10" placeholder="Description" ng-model="ask.question.body"></textarea>
    <input type="submit" ng-click="ask.submitQuestion(question)" value="Submit">
  </form>
